
- name: Create directory form "{{ cert.name }}"
  file:
    path: "{{ cert.path }}"
    state: directory
    owner: root
    group: root
    mode: 0700

- name: Generate private key for "{{ cert.name }}"
  openssl_privatekey:
    path: "{{ cert.path }}/key_{{ cert.name }}"
    size: "4096"
    type: RSA
    owner: root
    group: root
    mode: 0600

- name: Generate csr for "{{ cert.name }}"
  openssl_csr:
    path: "haproxy.csr"
    path: "{{ cert.path }}/csr_{{ cert.name }}"
    privatekey_path: "{{ cert.path }}/key_{{ cert.name }}"
    common_name: "{{ cert.cn }}"
    subject_alt_name: "{{ cert.san | map('regex_replace', '^', 'DNS:') | list }}"
    key_usage:
      - digitalSignature
      - keyEncipherment
    extended_key_usage:
      - serverAuth
    owner: root
    group: root
    mode: 0600

- name: Sign csr for "{{ cert.name }}"
  openssl_certificate:
    path: "{{ cert.path }}/cert_{{ cert.name }}"
    privatekey_path: "{{ cert.path }}/key_{{ cert.name }}"
    csr_path: "{{ cert.path }}/csr_{{ cert.name }}"
    provider: selfsigned
    owner: root
    group: root
    mode: 0600

- name: Check if intermediate certificate file exist
  stat:
    path: "{{ cert.path }}/{{ cert.name }}"
  register: __cert

- name: read key and certificate for "{{ cert.name }}"
  command: awk 1 "{{ cert.path }}/key_{{ cert.name }}" "{{ cert.path }}/cert_{{ cert.name }}"
  register: __bundle
  when: not __cert.stat.exists

- name: create key and cert bundle file for "{{ cert.name }}"
  copy:
    dest: "{{ cert.path }}/{{ cert.name }}"
    content: "{{ __bundle.stdout }}"
    remote_src: true
    owner: root
    group: root
    mode: 0600
  when: not __cert.stat.exists
